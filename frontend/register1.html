<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <title>Register - 1Paisa</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center text-success">Register Yourself!</h1>
      <form class="mt-5">
	<div class="form-group mt-3">
		<label for="name">Full Name</label>
		<input
		required
		  type="text"
		  class="form-control mt-1"
		  id="name"
		  placeholder="Enter Your Full Name"
		/>
	      </div>
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email address</label>
          <input
	  required
            type="email"
            class="form-control mt-1"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter email"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
	<div class="form-group mt-3">
		<label for="phone">Phone</label>
		<input
		required
		  type="phone"
		  class="form-control mt-1"
		  id="phone"
		/>
	      </div>
	      <div class="form-group mt-4">
		      <label for="exampleInputPassword1">Create New Password</label>
		      <input
		      required
		      type="password"
		      class="form-control mt-1"
		      id="exampleInputPassword1"
		      placeholder="Password"
		      />
		</div>
		<div class="form-group mt-3">
			<label for="exampleInputPassword1">Confirm Password</label>
			<input
			required
			type="password"
			class="form-control mt-1"
			id="exampleInputPassword1"
			placeholder="Password"
			/>
		</div>
		<div class="form-group mt-3">
			<label for="phone2">Alternative Phone No</label>
			<input
			required
			  type="phone"
			  class="form-control mt-1"
			  id="phone2"
			/>
		      </div>
        <button type="submit" class="btn btn-primary mt-3">Register</button>
      </form>
      <br />
      <a href="login1.html">
        <p class="text-primary mt-1">Already have an account? Login here..</p>
      </a>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
